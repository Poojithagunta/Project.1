<body>
  <div class="con">
    <div class="head">
      <input type="text" placeholder="Enter City Name" id="cityInput" autocomplete="off" />
      <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      <div class="suggestions" id="suggestionBox"></div>
    </div>

    <div class="box1">
      <h1 id="country">India</h1>
      <img src="clouds.png" class="image" />
      <h1 id="temp">25°C</h1>
      <p id="des">Heavy intense rain</p>
    </div>

    <div class="box">
      <div class="head1">
        <img src="humidity.png" />
        <h1 id="hum">89%</h1>
        <p>Humidity</p>
      </div>
      <div class="head2">
        <img src="wind.png" />
        <h1 id="wind">90km/hr</h1>
        <p>Wind speed</p>
      </div>
    </div>
  </div>

  <script>
    const apiid = "7d9bb7e3c2fb452b89c46f14f3d358f6";
    async function tocheck(name) {
      const apiurl =` https://api.openweathermap.org/data/2.5/weather?q=${name}&units=metric&appid=${apiid}`;
      const res = await fetch(apiurl);
      const data = await res.json();
      if (data.cod === "404") {
        alert("City not found!");
        return;
      }
      const img = document.querySelector(".image");
      const mainWeather = data.weather[0].main;
      if (mainWeather === "Clouds") img.src = "clouds.png";
      else if (mainWeather === "Clear") img.src = "clear.png";
      else if (mainWeather === "Rain") img.src = "rain.png";
      else if (mainWeather === "Mist") img.src = "mist.png";
      document.querySelector("#country").innerHTML = data.name;
      document.querySelector("#temp").innerHTML = Math.round(data.main.temp) + "°C";
      document.querySelector("#des").innerHTML = data.weather[0].description;
      document.querySelector("#hum").innerHTML = data.main.humidity + "%";
      document.querySelector("#wind").innerHTML = data.wind.speed + "km/hr";
    }
    document.getElementById("searchBtn").addEventListener("click", () => {
      const location = document.getElementById("cityInput").value;
      tocheck(location);
    });
    const inputBox = document.getElementById("cityInput");
    const suggestionBox = document.getElementById("suggestionBox");
    inputBox.addEventListener("input", async () => {
      const input = inputBox.value;
      if (input.length < 1) {
        suggestionBox.innerHTML = "";
        return;
      }
      const response = await fetch(
        `https://wft-geo-db.p.rapidapi.com/v1/geo/cities?namePrefix=${input}&limit=5`,
        {
          method: "GET",
          headers: {
            "X-RapidAPI-Key": "36a0806741msh8129c6a07da5561p17e195jsn8bfff784e10f",
            "X-RapidAPI-Host": "wft-geo-db.p.rapidapi.com"
          }
        }
      );
      const result = await response.json();
      const cities = result.data;
      suggestionBox.innerHTML = "";
      cities.forEach(city => {
        const div = document.createElement("div");
        div.innerText = city.name;
        div.addEventListener("click", () => {
          inputBox.value = city.name;
          suggestionBox.innerHTML = "";
          tocheck(city.name);
        });
        suggestionBox.appendChild(div);
      });
    });
    document.addEventListener("click", function (e) {
      if (!document.querySelector(".head").contains(e.target)) {
        suggestionBox.innerHTML = "";
      }
    });
  </script>
</body>
