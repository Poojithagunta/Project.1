<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather</title>
    <link rel="stylesheet" href="wheather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      
      <div class="con">
         
            <div class="head">
               <input type="text" placeholder="Enter City Name" >
              <button> <i class="fa-solid fa-magnifying-glass"></i></button> 
                  
               
            </div>

            <div class="box1">
                <h1 id="country">India</h1>
                <img src="clouds.png" class="image">
                <h1 id="temp">25°C</h1>
                <P id="des" >Heavy intense rain</P>
            </div>
            <br>
            <div class="box"> 
            <div class="head1">
               <img src="humidity.png">
               <h1 id="hum">89%</h1>
               <p>Humidity</p>
            </div>
            <br>
             <div class="head2">+
               <img src="wind.png">
               <h1 id="wind">90km/hr</h1>
               <p>Wind speed</p> 
            </div>
           

         </div>
         

      </div>
 <script>
      const tocheck = async(name) => {
         const apiid= "7d9bb7e3c2fb452b89c46f14f3d358f6"

         const apiurl= `https://api.openweathermap.org/data/2.5/weather?q=${name}&units=metric&appid=${apiid}`

                const res= await fetch(apiurl);
                const data=await res.json()

            

                const img= document.querySelector(".image")
                if(data.weather[0].main == "clouds"){
                    img.src = "clouds.png"
                }else if(data.weather[0].main == "Clear"){
                    img.src = "clear.png"
                 }else if(data.weather[0].main == "Rain"){
                    img.src = "rain.png"
                 }else if(data.weather[0].main == "Mist"){
                    img.src = "mist.png"
                 }



                document.querySelector("#country").innerHTML = data.name
                document.querySelector("#temp").innerHTML = Math.round(data.main.temp)+"°C"
                document.querySelector("#des").innerHTML = data.weather[0].description
                document.querySelector("#hum").innerHTML = data.main.humidity+"%"
                document.querySelector("#wind").innerHTML = data.wind.speed+"km/hr"
                
         }

         document.querySelector(".head button").addEventListener
           ("click",()=>{
            const location = document.querySelector(".head input").
            value;
            tocheck(location)
         })
         



      </script>
</body>
</html>
